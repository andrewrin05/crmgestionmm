<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso | Gestión y Asesores M&M</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f2a3a; /* Fondo oscuro, complementario al logo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem; /* Bordes más suaves */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Sombra dramática */
            width: 100%;
            max-width: 400px; /* Ancho fijo para centrado */
            text-align: center;
        }
        .logo-login {
            max-width: 120px;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #ffc107; /* Línea dorada bajo el logo */
            padding-bottom: 10px;
        }
        .welcome-text {
            color: #495057;
            margin-bottom: 2rem;
        }
        .error {
            color: #dc3545;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="login-card">
        
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de Gestión y Asesores M&M" class="logo-login">
        
        <h3 class="welcome-text">Acceso al Portal Privado</h3>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control form-control-lg" 
                       placeholder="Usuario" 
                       required>
            </div>
            
            <div class="mb-4">
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control form-control-lg" 
                       placeholder="Contraseña" 
                       required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> ENTRAR
                </button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
